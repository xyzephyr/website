<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/6933327cef.js" crossorigin="anonymous"></script>
<title>Zephyr</title>

<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="manifest" href="site.webmanifest">

<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Helvetica, sans-serif; /* Use your preferred font here */
    font-size: 14px;
    font-weight: lighter;
    color:#152a50
  }
  
  .bg-image {
    /* The image used */
    background-image: url('https://zephyrplz.github.io/website/bg2.jpg');
    /* Full height */
    height: 100%;
    /* Center and scale the image nicely */
    background-position: right 0px top 0px;
    background-repeat: no-repeat;
    background-size: cover;
  }

  .sidebar {
    position: fixed;
    right: 0;
    bottom: 80px; /* Adjust this value to control the vertical offset from the bottom */
    background-color: #f7ecd3; /* Adjust to match your desired sidebar color */
    color: #152a50; /* Adjust to match your desired text/icon color */
    padding: 40px; /* Adjust padding to control the size */
    width: 28%; /* Adjust width to your preference */
    border-radius: 20px 0px 0px 20px;
  }

  .sidebar img {
    padding: 0;
    display: block; /* This will ensure the logo takes up the whole width of the sidebar */
    max-width: 60%; /* This makes the image responsive, it will never be larger than the sidebar */
    height: auto; /* This maintains the aspect ratio of the image */
    margin-bottom: 5px; /* Space between logo and the rest of content, adjust as needed */
  }

  .sidebar div a {
    padding: 0;
    color: #dd6e3c;
    text-decoration: none; /* No underline */
    display: inline-block; /* To allow padding and margin */
    margin-right: 15px; /* Spacing between items, adjust as needed */
    margin-bottom: 1px;
  }

  .sidebar div a:hover {
  color: #152a50;
  transition: color 0.3s;
  }


  .copyright {
    color: #152a50; /* Change as per your sidebar's color scheme */
    font-size: 8px; /* Adjust the font size as needed */
    margin-bottom: -5px;
    margin-top: 0px;
    line-height: 0.3;
}

  .social-icons .icon {
    display: inline-block;
    margin: 0px; /* Space between icons */
    margin-right: 4px;
    margin-bottom: 5px;
    margin-top: 8px;
    font-size: 13px;
    width: 30px; /* Diameter of the circular icons */
    height: 30px; /* Diameter of the circular icons */
    border-radius: 50%; /* Makes the icons circular */
    color: #ffffff; /* Initial icon color */
    background-color: #152a50; /* Background color of icons */
    line-height: 30px; /* Centers the icon vertically */
    text-align: center; /* Centers the icon horizontally */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
  }

  .social-icons .icon:hover {
    color: #ffffff; /* Color of icon on hover */
    background-color: #dd6e3c; /* Background color on hover */
  }


   @media (max-width: 768px) {
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Helvetica, sans-serif; /* Use your preferred font here */
      font-size: 14px;
      font-weight: lighter;
    }  
    .sidebar {
      width: 70%; /* Example for a larger screen like a tablet */
      padding: 20px; /* Adjust padding to control the size */
      margin: 0;
    }
    .sidebar img {
      padding: 0;
    }
    .sidebar div a {
      margin-right: 10px; /* Spacing between items, adjust as needed */
      padding: 0;
  }
}

</style>
</head>
<body>

<div class="bg-image"></div>

<div class="sidebar">
    <a href="https://www.youtube.com/watch?v=dz6NEtkFujo">
        <img src="https://zephyrplz.github.io/website/logo.png" alt="Logo">
      </a>
      <div>
        <a href="https://zephyrplz.com/">home</a>
        <a href="https://zephyrplz.com/music">music</a>
        <a href="https://zephyrplz.com/shop">shop</a>
      </div>

        <div class="social-icons">
          <a href="https://facebook.com" class="icon facebook">
            <i class="fa-brands fa-spotify"></i>
          </a>
          <a href="https://twitter.com" class="icon twitter">
            <i class="fa-brands fa-apple"></i>
          </a>
          <a href="https://instagram.com" class="icon instagram">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="https://instagram.com" class="icon instagram">
            <i class="fa-brands fa-soundcloud"></i>
          </a>
          <a href="https://instagram.com" class="icon instagram">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="https://instagram.com" class="icon instagram">
            <i class="fa-brands fa-x-twitter"></i>
          </a>
          <a href="https://instagram.com" class="icon instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>

        <div class="copyright">
          <p>creative direction by taylor nguyen</p>
          <p>website design by taylor nguyen</p>
          <p>Â© 2024 zephyr studios</p>
        </div>
      </div>
  </div>
</body>
</html>
